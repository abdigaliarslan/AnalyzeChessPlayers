<!DOCTYPE html>
<html lang="en">
<head>
<meta charset="UTF-8">
<meta name="viewport" content="width=device-width, initial-scale=1.0">
<title>Login</title>
<style>
  body { font-family: Arial; max-width: 400px; margin: 50px auto; }
  input, button { display: block; width: 100%; margin: 10px 0; padding: 8px; }
  .message { color: red; margin-top: 10px; }
</style>
</head>
<body>

<h2>Login</h2>
<form id="loginForm">
  <input type="text" id="loginUsername" placeholder="Username or Email" required>
  <input type="password" id="loginPassword" placeholder="Password" required>
  <button type="submit">Login</button>
</form>
<div class="message" id="loginMessage"></div>
<p>Don't have an account? <a href="/register">Register</a></p>
 
 

 
<script>
   const loginForm = document.getElementById('loginForm');

   loginForm.addEventListener('submit', async (event) => {
    event.preventDefault();  

    const u = document.getElementById('loginUsername').value;
    const p = document.getElementById('loginPassword').value;

    try {
      const response = await fetch('/login', {
        method: 'POST',
        headers: { 'Content-Type': 'application/json' },
        body: JSON.stringify({ username: u, password: p })
      });

      const data = await response.json();

      if (response.ok && data.access_token) {
         localStorage.setItem('access_token', data.access_token);
         window.location.href = '/services';
      } else {
        document.getElementById('loginMessage').innerText = "Error: " + (data.detail);
      }
    } catch (error) {
      document.getElementById('loginMessage').innerText = "Error: " + error.message;
    }
  });
</script>

</body>
</html>
